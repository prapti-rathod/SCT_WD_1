<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <style>
          body {
      font-family: 'sans-serif';
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    .note {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
    .navbar {
             position: fixed;
             top:0;
             width: 100%;
              background-color: #ffffffc8;
             transition: background-color 0.3s ease;
             z-index: 1000;
            }
            .navbar a::before {
             content: "";
             position: absolute;
             left: 0;
             top: 0;
             width: 100%;
             height: 100%;
             background: #738ea32a;
             border-radius: 5px;
              box-shadow: 0px 5px 10px rgba(75, 91, 123, 0.136);
             z-index: -1;
             transform: scaleY(0.6);
             opacity: 0;
             transition: transform 0.24s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.2s;
            }
            .navbar a:hover::before,
            .navbar a:focus::before {
             transform: scaleY(1);
             opacity: 1;
            }
            .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            }

            .navbar li {
             margin: 0 20px;
            }

           .navbar a {
             display: block;
            padding: 15px 20px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
           }

           .navbar a:hover {
             color: #2f83cd;
             transform: scale(1.20);
            }

       .content {
          padding-top: 40px;
          height: 2000px;
        } 
       .navbar-b {
            color: rgba(91, 200, 214, 0.895);
            background-color: #738ea32a;
            background-size: 10px;
       }

        </style>
    </head>
    <script>
           window.addEventListener('scroll', function () {
                const navbar = document.getElementById('navbar');
                   if (window.scrollY > 50) {
                       navbar.classList.add('scrolled');
                   } else {
                      navbar.classList.remove('scrolled');
                   }
                });
    </script>
    <body>

       <div class="signup-container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="entrepreneur">Entrepreneur</option>
        <option value="educator">Educator</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <div class="note">Already have an account? <a href="login.html">Login</a></div>
  </div>
    
  <nav class="navbar" id="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="business.html">Business</a></li>
      <li><a href="t&c.html">Terms & Conditions</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signup.html" class="navbar-b">Sign Up</a></li>
      <li><a href="login.html">Login</a></li>  
    </ul>
  </nav>

    </body>
</html>
