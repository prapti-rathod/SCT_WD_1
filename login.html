<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="'width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <style>
           body {
             font-family:  'sans-serif';
             background: linear-gradient(to right, #74ebd5, #9face6);
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
           }
           .login {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
           }
           .login h2 {
            text-align: center;
            margin-bottom: 20px;
           }
           input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
           }
           button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
           }
           button:hover{
            background-color: #45a049;
           }
           .error {
            color: red;
            font-size: 0.9e;
            text-align: center;
           }
           .navbar {
             position: fixed;
             top:0;
             width: 100%;
              background-color: #ffffffc8;
             transition: background-color 0.3s ease;
             z-index: 1000;
            }
            .navbar a::before {
             content: "";
             position: absolute;
             left: 0;
             top: 0;
             width: 100%;
             height: 100%;
             background: #738ea32a;
             border-radius: 5px;
              box-shadow: 0px 5px 10px rgba(75, 91, 123, 0.136);
             z-index: -1;
             transform: scaleY(0.6);
             opacity: 0;
             transition: transform 0.24s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.2s;
            }
            .navbar a:hover::before,
            .navbar a:focus::before {
             transform: scaleY(1);
             opacity: 1;
            }
            .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            }

            .navbar li {
             margin: 0 20px;
            }

           .navbar a {
             display: block;
            padding: 15px 20px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
           }

           .navbar a:hover {
             color: #2f83cd;
             transform: scale(1.20);
            }

       .content {
          padding-top: 40px;
          height: 2000px;
        } 
        .navbar-b {
            color: rgba(91, 200, 214, 0.895);
            background-color: #738ea32a;
            background-size: 10px;
        }
     </style>
        </head>
        <body>
            <div class="login" >
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="validateLogin()">Login</button>
                <div class="error" id="errorMsg"></div>
            </div>

            <script>
                function validateLogin() {
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const errorMsg = document.getElementById("errorMsg");

                    if (username==="admin" && password==="1234") {
                        alert("Login Successfull");
                        errorMsg.textContent ="";
                    }
                    else {
                        errorMsg.textContent = "Invalid username or password";
                    }
                }

                window.addEventListener('scroll', function () {
                const navbar = document.getElementById('navbar');
                   if (window.scrollY > 50) {
                       navbar.classList.add('scrolled');
                   } else {
                      navbar.classList.remove('scrolled');
                   }
                });
            </script>
               <nav  class="navbar" id="navbar">
          <ul>
              <li><a href="home.html" >Home</a></li>
              <li><a href="about.html" >About Us</a></li>
              <li><a href="education.html" >Education</a></li>
              <li><a href="business.html" >Business</a></li>
              <li><a href="t&c.html" >Terms & Conditions</a></li>
              <li><a href="contact.html" >Contact</a></li>
              <li><a href="signup.html" >Sign Up</a></li>
              <li><a href="login.html" class="navbar-b" >Login</a></li>  
         </ul>
            </nav>

        </body>
    </head>
</html>
