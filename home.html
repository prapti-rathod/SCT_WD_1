    <style>
        body {
            font-family: 'sans-serif';
            text-align: center;
            margin: 0px;
            padding: 60px 30px;
            background: linear-gradient(to right, #74ebd5, #9face6);
        }
        .hero {
            color: rgba(0, 0, 0, 0.716);
            background-attachment: fixed;
            padding: 50px;
            background: linear-gradient(to right, #74ebd5, #9face6);
        }
        .header {
          color: rgba(255, 255, 255, 0.716);
          align-self: center;
          border: 20px 50px;
          margin-top: 10px;
          background: linear-gradient(to right, #74ebd5, #9face6) ;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            
            background-color: #fafafae0;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .navbar a::before {
            content: "";
            position: absolute;
            left: 0;
            top:0;
            width: 100%;
            height: 100%;
            background: #738ea32a;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(75, 91, 123, 0.136);
            z-index: -1;
            transform: scaleY(0.6);
            opacity: 0;
            transition: transform 0.24s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.2s;
            
        }
        .navbar a:hover::before,
        .navbar a:focus::after {
            transform: scaleY(1);
            opacity: 1;
        }
        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin: 0 20px;
        }
        .navbar a {
            display: block;
            padding: 15px 20px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
       .navbar a:hover {
            color: #2f83cd;
            transform: scale(1.20);
        }
        .content {
            padding-top: 40px;
            height: 2000px;
        }
        .navbar-b {
            color: rgba(91, 200, 214, 0.895);
            background-color: #738ea32a;
             background-size: 10px;
        }


    </style>
